<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body class="bg-gray-200">
    <div class="container flex justify-center items-center h-screen">
      <div class="left w-1/2 mx-12">
        <img class="w-96" src="FBlogo.svg" />
        <p class="mx-10 text-2xl font-sans">
          Facebook helps you connect and share
          <span>with the people in your life.</span>
        </p>
      </div>

      <div
        class="right flex flex-col bg-white py-5 p-10 rounded-lg w-[30%] relative"
      >
        <input
          class="px-3 h-12 rounded-md my-2 border-2 border-gray-100 outline-blue-400"
          type="email"
          placeholder="Email Address or Phone Number"
        />
        <input
          class="px-3 h-12 rounded-md my-2 border-2 border-gray-100 outline-blue-400"
          type="Password"
          placeholder="Password"
        />

        <button
          class="btn bg-blue-700 hover:bg-blue-600 text-white mt-2 py-2 rounded-md"
        >
          Login
        </button>
        <span
          class="text-blue-600 text-center text-sm mt-3 cursor-pointer hover:underline"
          >Forget Password?</span
        >
        <hr class="mt-3" />

        <button
          class="btn bg-[#36A420] hover:bg-[#36A430] font-bold text-white mt-5 py-2 mx-10 rounded-md"
        >
          Create new account
        </button>

        <span class="absolute -bottom-10 text-sm"
          ><span class="font-bold cursor-pointer">Create a Page</span> for a
          celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
